<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodPT SignalR Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            padding: 20px 30px;
            background: #ffffff;
            border-bottom: 2px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .messages {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .message-user {
            font-weight: 600;
            color: #495057;
        }

        .message-time {
            font-size: 0.85em;
        }

        .message-content {
            color: #212529;
            line-height: 1.5;
        }

        .message-meta {
            margin-top: 8px;
            font-size: 0.85em;
            color: #6c757d;
        }

        .message-group {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #adb5bd;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ SignalR Monitor</h1>
            <p>Master Client - Real-time Message Monitoring</p>
        </div>

        <div class="status">
            <span class="status-indicator disconnected" id="statusIndicator"></span>
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Messages</div>
                <div class="stat-value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Connection ID</div>
                <div class="stat-value" id="connectionId" style="font-size: 0.9em;">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:5288/nodpt_hub" placeholder="http://localhost:5288/nodpt_hub">
            </div>
            <div class="control-group">
                <label for="accessToken">Access Token (Optional for Master):</label>
                <input type="text" id="accessToken" placeholder="Leave empty for executor mode">
            </div>
            <button class="btn" id="connectBtn" onclick="connect()">Connect as Master</button>
            <button class="btn" id="disconnectBtn" onclick="disconnect()" style="display: none; background: #dc3545;">Disconnect</button>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“­</div>
                <h3>No messages yet</h3>
                <p>Connect to start monitoring messages</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/9.0.0/signalr.min.js"></script>
    <script>
        // Check if SignalR loaded
        if (typeof signalR === 'undefined') {
            console.error('SignalR library failed to load. CDN may be blocked.');
            // Try to show an error message to the user
            setTimeout(() => {
                if (typeof signalR === 'undefined') {
                    alert('Warning: SignalR library failed to load from CDN. This may be due to ad blockers or network restrictions. The monitor page will not function properly.');
                }
            }, 1000);
        }

        let connection = null;
        let messageCount = 0;

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                indicator.className = 'status-indicator connected';
                statusText.textContent = 'Connected';
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
            } else {
                indicator.className = 'status-indicator disconnected';
                statusText.textContent = 'Disconnected';
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
            }
        }

        function addMessage(data) {
            messageCount++;
            document.getElementById('totalMessages').textContent = messageCount;

            const container = document.getElementById('messagesContainer');
            
            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date(data.Timestamp || data.timestamp || Date.now());
            const timeString = timestamp.toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${escapeHtml(data.User || data.user || 'Unknown')}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${escapeHtml(data.Message || data.message || '')}</div>
                <div class="message-meta">
                    <span class="message-group">${escapeHtml(data.Group || data.group || 'All')}</span>
                    <span>Sender ID: ${escapeHtml(data.SenderId || data.senderId || 'Unknown')}</span>
                </div>
            `;

            container.insertBefore(messageDiv, container.firstChild);

            // Keep only last 100 messages
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!serverUrl) {
                alert('Please enter a server URL');
                return;
            }

            if (typeof signalR === 'undefined') {
                alert('SignalR library is not loaded. Please check your network connection or ad blocker settings.');
                return;
            }

            try {
                // Build connection URL
                let connectionUrl = serverUrl;
                
                // For executor mode (no token), add clientType parameter
                if (!accessToken) {
                    connectionUrl += connectionUrl.includes('?') ? '&' : '?';
                    connectionUrl += 'clientType=executor-client';
                }

                connection = new signalR.HubConnectionBuilder()
                    .withUrl(connectionUrl, {
                        accessTokenFactory: () => accessToken || ''
                    })
                    .withAutomaticReconnect()
                    .build();

                connection.on("ReceiveMessage", (data) => {
                    console.log("Received message:", data);
                    addMessage(data);
                });

                connection.on("MonitorMessage", (data) => {
                    console.log("Monitor message:", data);
                    addMessage(data);
                });

                connection.on("JoinedMasterGroup", (message) => {
                    console.log("Joined master group:", message);
                });

                connection.onclose(() => {
                    updateStatus(false);
                    document.getElementById('connectionId').textContent = '-';
                });

                connection.onreconnecting(() => {
                    document.getElementById('statusText').textContent = 'Reconnecting...';
                });

                connection.onreconnected(() => {
                    updateStatus(true);
                    joinMasterGroup();
                });

                await connection.start();
                console.log("Connected to SignalR hub");
                updateStatus(true);
                document.getElementById('connectionId').textContent = connection.connectionId;

                // Join the master group
                await joinMasterGroup();

            } catch (error) {
                console.error("Connection error:", error);
                alert("Failed to connect: " + error.message);
                updateStatus(false);
            }
        }

        async function joinMasterGroup() {
            if (connection && connection.state === signalR.HubConnectionState.Connected) {
                try {
                    await connection.invoke("JoinMasterGroup");
                    console.log("Successfully joined master group");
                } catch (error) {
                    console.error("Failed to join master group:", error);
                }
            }
        }

        async function disconnect() {
            if (connection) {
                try {
                    await connection.stop();
                    console.log("Disconnected from SignalR hub");
                } catch (error) {
                    console.error("Disconnect error:", error);
                }
                updateStatus(false);
                document.getElementById('connectionId').textContent = '-';
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (connection) {
                connection.stop();
            }
        });
    </script>
</body>
</html>
