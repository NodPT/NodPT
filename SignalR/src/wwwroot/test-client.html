<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .message {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-left: 3px solid #007bff;
        }
        .status {
            font-weight: bold;
        }
        .connected { color: green; }
        .disconnected { color: red; }
    </style>
</head>
<body>
    <h1>SignalR Test Client</h1>
    <p><strong>Note:</strong> This page requires the SignalR client library. If you see connection errors, the CDN may be blocked.</p>
    
    <div class="section">
        <h2>Connection Status: <span id="status" class="status disconnected">Disconnected</span></h2>
        <div>
            <label>Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:5288/nodpt_hub" style="width: 300px;">
        </div>
        <div>
            <label>Access Token (optional):</label>
            <input type="text" id="token" placeholder="Leave empty for executor mode" style="width: 300px;">
        </div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div class="section">
        <h2>Send Message</h2>
        <div>
            <input type="text" id="user" placeholder="User name" value="TestUser">
            <input type="text" id="message" placeholder="Message">
            <input type="text" id="group" placeholder="Group (optional)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="section">
        <h2>Messages Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log" class="log"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/9.0.0/signalr.min.js"></script>
    <script>
        let connection = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.insertBefore(messageDiv, logDiv.firstChild);
        }

        function updateStatus(connected) {
            const statusSpan = document.getElementById('status');
            if (connected) {
                statusSpan.textContent = 'Connected';
                statusSpan.className = 'status connected';
            } else {
                statusSpan.textContent = 'Disconnected';
                statusSpan.className = 'status disconnected';
            }
        }

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;

            if (!serverUrl) {
                alert('Please enter server URL');
                return;
            }

            if (typeof signalR === 'undefined') {
                log('ERROR: SignalR library not loaded. CDN may be blocked.');
                alert('SignalR library not loaded. Please check console for errors.');
                return;
            }

            try {
                let connectionUrl = serverUrl;
                if (!token) {
                    connectionUrl += (connectionUrl.includes('?') ? '&' : '?') + 'clientType=executor-client';
                }

                connection = new signalR.HubConnectionBuilder()
                    .withUrl(connectionUrl, {
                        accessTokenFactory: () => token || ''
                    })
                    .withAutomaticReconnect()
                    .build();

                connection.on('ReceiveMessage', (data) => {
                    log('Received: ' + JSON.stringify(data));
                });

                connection.on('MonitorMessage', (data) => {
                    log('Monitor: ' + JSON.stringify(data));
                });

                connection.on('JoinedGroup', (groupName) => {
                    log('Joined group: ' + groupName);
                });

                connection.onclose(() => {
                    updateStatus(false);
                    log('Connection closed');
                });

                await connection.start();
                updateStatus(true);
                log('Connected successfully. Connection ID: ' + connection.connectionId);
            } catch (error) {
                log('Connection error: ' + error.message);
                alert('Connection failed: ' + error.message);
            }
        }

        async function disconnect() {
            if (connection) {
                await connection.stop();
                log('Disconnected');
            }
        }

        async function sendMessage() {
            if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                alert('Not connected');
                return;
            }

            const user = document.getElementById('user').value;
            const message = document.getElementById('message').value;
            const group = document.getElementById('group').value;

            if (!user || !message) {
                alert('Please enter user and message');
                return;
            }

            try {
                await connection.invoke('SendMessage', user, message, group || null);
                log('Sent message: ' + message);
                document.getElementById('message').value = '';
            } catch (error) {
                log('Send error: ' + error.message);
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
