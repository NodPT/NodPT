server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # âœ… Safe CSP options:
  # add_header Content-Security-Policy "script-src 'self' https://nodpt.com https://*.nodpt.com https://*.cloudflare.com https://*.cloudflareinsights.com https://apis.google.com 'unsafe-inline';" always;
  add_header Content-Security-Policy "script-src 'self' https://nodpt.com https://*.nodpt.com https://*.cloudflare.com https://static.cloudflareinsights.com https://apis.google.com 'unsafe-inline';" always;

  # Optional extras
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
}
