# Bind to all interfaces
bind 0.0.0.0

# Allow connections from any host (CORS from localhost:*)
protected-mode no

# Port configuration
port 8847

# Enable memory overcommit to prevent background save failures
# This addresses: WARNING Memory overcommit must be enabled!
# Note: This requires host system configuration as well
# Run on host: sysctl vm.overcommit_memory=1
# Or add to /etc/sysctl.conf: vm.overcommit_memory = 1

# Data persistence
save 60 1
dir /data

# Allow CORS from localhost with any port
# Redis doesn't have built-in CORS headers, but we configure it to accept connections from localhost
# CORS is typically handled at the application layer, not Redis itself
