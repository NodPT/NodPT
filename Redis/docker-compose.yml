services:
  redis:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodpt-redis:latest
    container_name: nodpt-redis

    ports:
      - "8847:6379" # FIXED

    volumes:
      - redis-data:/data
    restart: always
    networks:
      - backend_network

volumes:
  redis-data:


networks:
  backend_network:
    external: true
