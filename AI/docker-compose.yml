version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped

    # Enable NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]

    # OR for older Docker versions:
    gpus: all

    volumes:
      - ollama_data:/root/.ollama

    ports:
      - "11434:11434"

volumes:
  ollama_data:


