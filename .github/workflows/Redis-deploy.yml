name: Redis Build and Deploy (Self-Hosted)

on:
   push:
      branches: [main, master]
      paths:
         - 'Redis/**'

jobs:
   build-and-deploy:
      runs-on: self-hosted
      permissions:
         contents: read

      steps:
         # 1ï¸âƒ£ Checkout repository
         - name: 1. Checkout repository
           uses: actions/checkout@v4

         # 2ï¸âƒ£ Verify directory layout
         - name: 2. Verify directory layout
           working-directory: .
           run: |
              echo "Workspace content:"
              pwd
              ls
              echo ""
              echo "Redis contents:"
              ls Redis/src
              test -f Redis/src/redis.conf

         # 3ï¸âƒ£ Setup Docker Buildx
         - name: 3. Set up Docker Buildx
           uses: docker/setup-buildx-action@v3

         # 4ï¸âƒ£ Pull latest Redis base images
         - name: 4. Pull latest Redis base images
           run: |
              docker pull redis:7-alpine

         # 5ï¸âƒ£ Build Docker image
         - name: 5. Build Docker image
           working-directory: Redis
           run: |
              docker compose build --pull --no-cache

         # 6ï¸âƒ£ Remove old container (required because container_name is fixed)
         - name: 6. Remove old container
           working-directory: Redis
           run: |
              docker rm -f nodpt-redis || true

         # 7ï¸âƒ£ Stop current deployment
         - name: 7. Stop current deployment
           working-directory: Redis
           run: |
              docker compose down || true

         # 8ï¸âƒ£ Deploy new version
         - name: 8. Deploy new version
           working-directory: Redis
           run: |
              docker compose up -d --build --pull always

         # 9ï¸âƒ£ Verify deployment health
         - name: 9. Verify deployment health
           working-directory: Redis
           run: |
              echo "Waiting for Redis health check..."
              for i in {1..3}; do
                if docker exec nodpt-redis redis-cli -p 6379 ping > /dev/null; then
                  echo "Redis is healthy"
                  exit 0
                fi
                echo "Attempt $i/3 failed, retrying..."
                sleep 2
              done
              echo "Service failed health check"
              docker compose logs
              exit 1

         # ðŸ”Ÿ Show logs on failure
         - name: 10. Show logs on failure
           if: failure()
           working-directory: Redis
           run: docker compose logs
