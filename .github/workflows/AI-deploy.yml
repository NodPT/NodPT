name: AI Service Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
    defaults:
      run:
        working-directory: AI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build AI service image
        run: docker compose build --pull

      - name: Restart AI service
        run: |
          docker compose down || true
          docker compose up -d --build

      - name: Show AI service logs on failure
        if: failure()
        run: docker compose logs
