name: AI Build and Deploy (Self-Hosted)

on:
   push:
      branches: [main, master]
      paths:
         - 'AI/**'

jobs:
   build-and-deploy:
      runs-on: self-hosted
      permissions:
         contents: read

      steps:
         # 1️⃣ Checkout repository
         - name: 1. Checkout repository
           uses: actions/checkout@v4

         # 2️⃣ Verify directory layout
         - name: 2. Verify directory layout
           working-directory: .
           run: |
              echo "Workspace content:"
              pwd
              ls
              echo ""
              echo "AI contents:"
              ls AI
              test -f AI/docker-compose.yml

         # 3️⃣ Setup Docker Buildx
         - name: 3. Set up Docker Buildx
           uses: docker/setup-buildx-action@v3

         # 4️⃣ Pull latest Ollama base images
         - name: 4. Pull latest Ollama base images
           run: |
              docker pull ollama/ollama:latest

         # 5️⃣ Remove old container (required because container_name is fixed)
         - name: 5. Remove old container
           working-directory: AI
           run: |
              docker rm -f ollama || true

         # 6️⃣ Stop current deployment
         - name: 6. Stop current deployment
           working-directory: AI
           run: |
              docker compose down || true

         # 7️⃣ Deploy new version
         - name: 7. Deploy new version
           working-directory: AI
           run: |
              docker compose up -d --build --pull always

         # 8️⃣ Verify deployment health
         - name: 8. Verify deployment health
           working-directory: AI
           run: |
              echo "Waiting for Ollama health check..."
              for i in {1..10}; do
                if curl -fsS http://localhost:11434/api/tags > /dev/null 2>&1; then
                  echo "Ollama is healthy"
                  echo "Available models:"
                  curl -s http://localhost:11434/api/tags | grep -o '"name":"[^"]*"' || echo "No models installed yet"
                  exit 0
                fi
                echo "Attempt $i/10 failed, retrying..."
                sleep 3
              done
              echo "Service failed health check"
              docker compose logs
              exit 1

         # 9️⃣ Show logs on failure
         - name: 9. Show logs on failure
           if: failure()
           working-directory: AI
           run: docker compose logs
