name: Docker Build and Deploy (Self-Hosted)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify directory layout
        working-directory: .
        run: |
          echo "Workspace content:"
          pwd
          ls
          echo "\nWebAPI contents:"
          ls WebAPI/src
          echo "\nData contents:"
          ls Data/src
          test -f WebAPI/src/NodPT.API.csproj
          test -f Data/src/NodPT.Data.csproj

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull latest .NET base images
        run: |
          docker pull mcr.microsoft.com/dotnet/sdk:8.0
          docker pull mcr.microsoft.com/dotnet/aspnet:8.0

      - name: Build Docker image
        working-directory: WebAPI
        run: |
          docker compose build --pull --no-cache

      - name: Deploy with Docker Compose
        working-directory: WebAPI
        run: |
          docker compose down || true
          docker compose up -d --build --pull always

      - name: Verify deployment health
        working-directory: WebAPI
        run: |
          echo "Waiting for API health endpoint..."
          for i in {1..3}; do
            if curl -fsS http://localhost:8846/api/health > /dev/null; then
              echo "✅ API is healthy"
              exit 0
            fi
            echo "Attempt $i/3: Waiting 2s..."
            sleep 2
          done
          echo "❌ Service failed health check"
          docker compose logs
          exit 1

      - name: Show logs on failure
        if: failure()
        working-directory: WebAPI
        run: docker compose logs
