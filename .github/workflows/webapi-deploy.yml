name: Docker Build and Deploy (Self-Hosted)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
    
    steps:
      - name: Checkout API repository
        uses: actions/checkout@v4

      - name: Checkout Data repository
        uses: actions/checkout@v4
        with:
          repository: NodPT/NodPT.Data
          path: NodPT.Data

      - name: Verify directory layout
        run: |
          echo "Workspace content:"
          pwd
          ls -R | grep .csproj

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull latest .NET base images
        run: |
          docker pull mcr.microsoft.com/dotnet/sdk:8.0
          docker pull mcr.microsoft.com/dotnet/aspnet:8.0

      - name: Build Docker image
        run: |
          docker build --pull --no-cache -t nodpt-api:latest .

      - name: Deploy with Docker Compose
        run: |
          docker compose down
          docker compose up -d --build --pull always

      - name: Verify deployment health
        run: |
          echo "Waiting for API health endpoint..."
          for i in {1..3}; do
            if curl -fsS http://localhost:8846/api/health > /dev/null; then
              echo "✅ API is healthy"
              exit 0
            fi
            echo "Attempt $i/3: Waiting 2s..."
            sleep 2
          done
          echo "❌ Service failed health check"
          docker compose logs
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
